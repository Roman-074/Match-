<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful GIF Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gif {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img
            src="https://cdn.dribbble.com/users/1217613/screenshots/3866417/media/ba180f6368675cdf9b63e972903594ba.gif"
            alt="GIF"
            class="gif"
        >
    </div>
</body>
</html>
